<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lina Yepes - Psicóloga Clínica</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <!-- favicon logo -->
  <link rel="icon" href="IMG/Lina yepes.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #F2E4C9;
      color: #333;
    }

    header {
      background-color: #F2EFEB;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img.logo {
      height: 60px;
      width: auto;
    }

    header h1 a {
      font-family: 'Merriweather', serif;
      color: #3A4D63;
      font-size: 2rem;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: #3A4D63;
      cursor: pointer;
      margin-left: auto;
    }

    nav.mobile-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav.mobile-nav a {
      text-decoration: none;
      color: #3A4D63;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav.mobile-nav a:hover {
      color: #5D8AAB;
    }

    nav.mobile-nav ul li:last-child a {
      background-color: #5D8AAB;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
    }

    nav.mobile-nav ul li:last-child a:hover {
      background-color: #3A4D63;
    }

    section {
      padding: 60px 20px;
      margin-top: 100px;
    }

    #servicios {
      background-color: #F2E4C9;
      text-align: center;
    }

    #servicios h2 {
      font-family: 'Merriweather', serif;
      color: #736156;
      margin-bottom: 40px;
    }

    .swiper {
      width: 100%;
      padding: 10px;
    }

    .swiper-slide {
      background-color: #F2EFEB;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    footer {
      background-color: #736156;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .social-links {
      margin-bottom: 10px;
    }

    .social-links a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.1);
    }

    .social-links img {
      width: 32px;
      height: 32px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-toggle {
        display: block;
      }

      nav.mobile-nav {
        display: none;
        width: 100%;
      }

      nav.mobile-nav.show {
        display: flex;
      }

      nav.mobile-nav ul {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        padding: 10px 0;
        background-color: #F2EFEB;
      }

      #servicios {
        padding: 40px 10px;
      }

      .swiper-slide img {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-title">
    <img class="logo" src="IMG/Lina yepes.png" alt="Logo Lina Yepes" />
    <h1><a href="/">Lina Yepes</a></h1>
  </div>
  <button class="menu-toggle" aria-label="Menú móvil">&#9776;</button>
  <nav class="mobile-nav">
    <ul>
      <li><a href="empresa.html">Quién soy</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="https://wa.me/573007453689" target="_blank" rel="noopener noreferrer">Pedir Cita</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="servicios">
    <h2>SERVICIOS</h2>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="IMG/oferta1.jpeg" alt="Terapia individual" /></div>
        <div class="swiper-slide"><img src="IMG/oferta2.jpeg" alt="Evaluaciones psicológicas" /></div>
        <div class="swiper-slide"><img src="IMG/oferta3.jpeg" alt="Acompañamiento emocional" /></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>
</main>

<footer>
  <div class="social-links">
    <a href="https://instagram.com/tuperfil" target="_blank"><img src="IMG/Instagram-removebg-preview.png" alt="Instagram"></a>
    <a href="https://facebook.com/tuperfil" target="_blank"><img src="IMG/Facebook-removebg-preview.png" alt="Facebook"></a>
    <a href="https://wa.me/573007453689" target="_blank"><img src="IMG/whatsapp-removebg-preview.png" alt="WhatsApp"></a>
  </div>
  <p>&copy; 2025 Lina Yepes. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    slidesPerView: 1,
    spaceBetween: 20,
    breakpoints: {
      768: { slidesPerView: 2 },
      1024: { slidesPerView: 3 }
    }
  });

  const toggleBtn = document.querySelector('.menu-toggle');
  const nav = document.querySelector('nav.mobile-nav');
  toggleBtn.addEventListener('click', () => nav.classList.toggle('show'));
</script>
</body>
</html>
