  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;

    header {
  background-color: #F2EFEB;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
  flex-wrap: wrap;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 100;
}

header img.logo {
  height: 100px; /* Aumentamos el tamaño del logo */
  width: auto;
}

header h1 a{
  font-family: 'Merriweather', serif;
  color: #3A4D63;
  font-size: 2rem; /* Ajustamos el tamaño de la fuente del título */
  margin-left: 10px; /* Reducimos el margen izquierdo */
  display: inline-block; /* Alineamos el título junto al logo */
  text-decoration: none;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 10px 0;
}

nav a {
  text-decoration: none;
  color: #3A4D63;
  font-weight: 500;
  transition: color 0.3s;
}

nav a:hover {
  color: #5D8AAB;
}

nav ul li:last-child a {
  background-color: #5D8AAB;
  color: white;
  padding: 8px 15px;
  border-radius: 4px;
}

nav ul li:last-child a:hover {
  background-color: #3A4D63;
}


    section {
      padding: 60px 20px;
      margin-top: 100px; /* Para dar espacio al header fijo */
    }

    /* Quién Soy */
    #quien-soy {
      background-color: #F2EFEB;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    #quien-soy img {
      max-width: 400px;
      border-radius: 10px;
      width: 100%;
    }

    #quien-soy .descripcion {
      max-width: 600px;
    }

    #quien-soy h2 {
      font-family: 'Merriweather', serif;
      color: #736156;
      margin-bottom: 20px;
    }

    #quien-soy p {
      color: #736156;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    /* Servicios */
    #servicios {
      background-color: #F2E4C9;
      text-align: center;
    }

    #servicios h2 {
      font-family: 'Merriweather', serif;
      color: #736156;
      margin-bottom: 40px;
    }

    .swiper {
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
    }

    .swiper-slide {
      background-color: #F2EFEB;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .swiper-slide img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Blog */
    #blog {
      background-color: #F2EFEB;
      text-align: center;
    }

    #blog h2 {
      font-family: 'Merriweather', serif;
      color: #736156;
      margin-bottom: 40px;
    }

    .testimonios-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .testimonio {
      background-color: #F2E4C9;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .testimonio img {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .testimonio blockquote {
      color: #736156;
      font-style: italic;
    }

    .testimonio footer {
      text-align: right;
      font-size: 0.9em;
      color: #8C7B72;
    }

    /* Contacto */
    #contacto {
      background-color: #F2EFEB;
    }

    #contacto h2 {
      font-family: 'Merriweather', serif;
      color: #736156;
      text-align: center;
      margin-bottom: 30px;
    }
    .contacto-2{
      background-image: url(IMG/mapabg.jpg);
    }
    .contacto-1{
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .formulario-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #F2E4C9;
      padding: 30px;
      border-radius: 10px;
    }

    .formulario-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .formulario-container label {
      color: #736156;
      font-weight: 600;
    }

    .formulario-container input,
    .formulario-container textarea {
      padding: 10px;
      border: 1px solid #736156;
      border-radius: 5px;
      font-size: 1em;
    }

    .formulario-container button {
      background-color: #8C7B72;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    .formulario-container button:hover {
      background-color: #736156;
    }

    /* Footer */
    footer {
      background-color: #736156;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .social-links {
      margin-bottom: 10px;
    }

    .social-links a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.1);
    }

    .social-links img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>

  <script>
    const swiper = new Swiper('.swiper', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
